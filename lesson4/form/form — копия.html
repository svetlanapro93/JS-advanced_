<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form%C2%A0—%20копия.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <form action="">
                <h3>Форма обратной связи</h3>
                <div class="form__wrapper">
                    <p>Имя</p>
                    <input type="text" placeholder="Имя" name="name" id="param1">
                    <p>Телефон</p>
                    <input type="text" placeholder="+7(000)000-0000" name="phone" id="param2">
                    <p>E-mail</p>
                    <input type="text" placeholder="mymail@mail.ru" name="mail" id="param3">
                    <p>Вопрос / Комментарий</p>
                    <textarea name="text" cols="30" rows="10" placeholder="Сообщение" id="param4"></textarea>
                    <input class="sub" type="submit" value="Отправить" id="param5">
                </div>
            </form>
        </div>
    </main>
    <script src="form%C2%A0—%20копия.js"></script>
</body>
</html>
